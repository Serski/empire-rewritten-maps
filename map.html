<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mode A Campaign Map</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="map-body">
  <div id="map"></div>

  <header class="topbar">
    <div class="brand">Mode A Campaign Map</div>
    <div class="topbar__controls">
      <div class="search">
        <input id="search-input" type="search" placeholder="Search places..." />
        <div id="search-results" class="search__results"></div>
      </div>
      <select id="campaign-select" class="select"></select>
      <button id="toggle-panel" class="btn btn--ghost">Layers</button>
    </div>
  </header>

  <aside id="layer-panel" class="panel panel--layers">
    <h2>Layers</h2>
    <label><input type="checkbox" data-layer="terrain" checked /> Terrain</label>
    <label><input type="checkbox" data-layer="rivers" checked /> Rivers</label>
    <label><input type="checkbox" data-layer="borders" checked /> Borders</label>
    <label><input type="checkbox" data-layer="routes" checked /> Routes</label>
    <label><input type="checkbox" data-layer="pins" checked /> Place Pins</label>
    <label><input type="checkbox" data-layer="labels" checked /> Labels</label>
    <label><input type="checkbox" data-layer="fog" /> Fog of War</label>
  </aside>

  <aside id="codex" class="panel panel--codex">
    <button id="codex-close" class="panel__close">×</button>
    <div id="codex-content"></div>
  </aside>

  <aside class="panel panel--timeline">
    <div class="timeline__row">
      <button id="play-toggle" class="btn">Play</button>
      <div class="timeline__time" id="time-label">00:00</div>
      <select id="speed-select" class="select">
        <option value="0.5">0.5×</option>
        <option value="1" selected>1×</option>
        <option value="1.5">1.5×</option>
        <option value="2">2×</option>
        <option value="3">3×</option>
      </select>
    </div>
    <input id="timeline-scrub" type="range" min="0" max="100" step="0.1" value="0" />
    <div class="timeline__events">
      <h3>Events</h3>
      <ul id="event-list"></ul>
    </div>
  </aside>

  <footer class="attribution">
    <span>Map data © <a href="https://www.openstreetmap.org/" target="_blank" rel="noreferrer">OpenStreetMap contributors</a></span>
    <span id="tile-attribution">Using OSM raster tiles (demo).</span>
  </footer>

  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/player.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
